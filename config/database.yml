# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MySQL driver:
#   gem install mysql2
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html

# MySQL permissions:
#   GRANT SELECT, INSERT, UPDATE, DELETE, CREATE, DROP, INDEX, ALTER ON picturely_development.* TO 'picturely_db'@'localhost' IDENTIFIED BY 'picturely_pass';
#   GRANT SELECT, INSERT, UPDATE, DELETE, CREATE, DROP, INDEX, ALTER ON picturely_test.* TO 'picturely_db'@'localhost' IDENTIFIED BY 'picturely_pass';
#   GRANT SELECT, INSERT, UPDATE, DELETE, CREATE, DROP, INDEX, ALTER ON picturely_production.* TO 'picturely_db'@'localhost' IDENTIFIED BY 'picturely_pass';

development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: picturely_development
  pool: 5
  username: picturely_db
  password: picturely_pass
  host: 127.0.0.1

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: picturely_test
  pool: 5
  username: picturely_db
  password: picturely_pass
  host: 127.0.0.1

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: picturely_production
  pool: 5
  username: picturely_db
  password: picturely_pass
  host: 127.0.0.1
